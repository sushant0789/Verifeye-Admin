  <body>
    <header>
      <ol class="progress-bar">
        <li class="is-complete"><span>Camera</span></li>
        <li class="is-active"><span>Document Type</span></li>
        <li><span>Document</span></li>
        <li><span>Selfie</span></li>
        <li><span>Address</span></li>
        <li><span>Confirmation</span></li>
        <li><span>Finish</span></li>
      </ol>
    </header>
    <main>
      <div class="container">
        <div class="head">
          <div class="logo">
            <a href="index.html" rel="noopener noreferrer">
              <img src="img/verifeye-logo.svg" alt="logo" width="170" />
            </a>
          </div>
          <div class="language">
            <label class="language-label">Language</label>
            <select class="select-box">
              <option>English</option>
              <option>Spanish</option>
              <option>Chinese</option>
            </select>
          </div>
        </div>
        <h2 class="title-h2">Document Type</h2>
        <div class="min-height-div padding-bottom-40">
          <div class="width-50">
            <h3 class="reference-h3">
              Passport
            </h3>
            <div class="info-bg doc-type-img">
              <img src="img/passport.png" alt="information-passport" />
            </div>
            <div class="check-div first">
              <i class="sprite sprite-success-icon"></i>
            </div>
          </div>
          <div class="width-50 camera-page">
            <h3 class="reference-h3">
              ID Card
            </h3>
            <div class="info-bg doc-type-id-img">
              <h4>Front</h4>
              <img src="img/front.png" alt="information-passport" />
            </div>
            <div class="info-bg doc-type-id-img">
              <h4>Back</h4>
              <img src="img/back.png" alt="information-passport" />
            </div>
            <div class="check-div">
              <i class="sprite sprite-success-icon"></i>
            </div>
          </div>
          <h3 class="which-doc">
            Which Document you have?
          </h3>
        </div>
        <div class="bottom-nav">
          <input
            type="button"
            onclick="location.href = 'index.html';"
            value="Back"
            class="input-button-back"
          />
          <input
            type="button"
            value="Next"
            onclick="location.href = 'document.html';"
            class="input-button-next"
          />

    </main>
    <div class="tooltip-modal">
      <div class="tooltip">
        <h2>Info</h2>
        <p></p>
        <span class="close-tooltip">X</span>
