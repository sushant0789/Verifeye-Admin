  <body>
    <header>
      <ol class="progress-bar">
        <li class="is-complete"><span>Camera</span></li>
        <li class="is-complete"><span>Document Type</span></li>
        <li class="is-complete"><span>Document</span></li>
        <li class="is-complete"><span>Selfie</span></li>
        <li class="is-complete"><span>Address</span></li>
        <li class="is-complete"><span>Confirmation</span></li>
        <li class="is-active"><span>Finish</span></li>
      </ol>
    </header>
    <main>
      <div class="container">
        <div class="head">
          <div class="logo">
            <a href="index.html" rel="noopener noreferrer">
              <img src="img/verifeye-logo.svg" alt="logo" width="170" />
            </a>
          </div>
          <div class="language">
            <label class="language-label">Language</label>
            <select class="select-box">
              <option>English</option>
              <option>Spanish</option>
              <option>Chinese</option>
            </select>
          </div>
        </div>
        <div class="change-order">
          <div class="technical-check-flex">

              <label class="form-label"

              >
            </div>
            <button type="button" class="input-button-check">
              <i class="sprite sprite-check-video"></i>
              Check Video
            </button>
            <button type="button" class="input-button-check">
              <i class="sprite sprite-check-audio"></i>
              Check Audio
            </button>
            <button type="button" class="input-button-check">
              <i class="sprite sprite-check-mic"></i>
              Check Microphone
            </button>
          </div>
          <div class="min-height-div">
            <div class="information-head">
              <input
                type="button"
                value="start verification call"
                class="input-button-verification"
              />
              <div class="online-agent show">
                <div class="agent-live-icon">
                  <i class="sprite sprite-agent-icon"></i>
                </div>
                <div class="agent-live-count">
                  <label class="form-label">Online Agent</label>
                  <div><span> 05</span> Agent</div>
                </div>
              </div>
            </div>
            <div class="information-flex-wrap">
              <div class="information-passport">
                <div class="information-body">
                  <div class="info-image">
                    <div class="info-bg">
                      <i class="sprite sprite-video-icon"></i>
                    </div>
                    <span class="image-name">YOU</span>
                  </div>
                </div>
              </div>
              <div class="information-passport">
                <div class="information-body">
                  <div class="info-image">
                    <div class="info-bg">
                      <i class="sprite sprite-video-icon"></i>
                    </div>
                    <span class="image-name">AGENT</span>
                  </div>
                </div>
              </div>
              <div class="information-passport">
                <div class="online-agent">
                  <div class="agent-live-icon">
                    <i class="sprite sprite-agent-icon"></i>
                  </div>
                  <div class="agent-live-count">
                    <label class="form-label">Online Agent</label>
                    <div><span> 05</span> Agent</div>
                  </div>
                </div>
