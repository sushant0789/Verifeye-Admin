  <body>
    <header>
      <ol class="progress-bar">
        <li class="is-complete"><span>Camera</span></li>
        <li class="is-complete"><span>Document Type</span></li>
        <li class="is-complete"><span>Document</span></li>

    <main>
      <div class="container">
        <div class="head">

            <a href="index.html" rel="noopener noreferrer">
              <img src="img/verifeye-logo.svg" alt="logo" width="170" />

          </div>
          <div class="language">
            <label class="language-label">Language</label>
            <select class="select-box">
              <option>English</option>
              <option>Spanish</option>
              <option>Chinese</option>
            </select>
          </div>
        </div>

          <div class="form-control">
            <label class="form-label">Document Information</label>
            <div class="information-flex-wrap">
              <div class="information-passport">
                <div class="information-head">
                  <h2 class="title-h2">Passport</h2>
                  <input
                    type="button"
                    onclick="location.href = 'document.html';"
                    value="Edit"
                    class="input-button-edit"
                  />
                </div>
                <div class="information-body">
                  <div class="info-image">
                    <div class="info-bg">
                      <img
                        src="img/information-passport.jpg"

                      />

                    <span class="image-name">passport.jpg</span>
                  </div>
                </div>
              </div>
              <div class="information-passport statement">

                  <h2 class="title-h2">Passport</h2>
                  <input
                    type="button"
                    onclick="location.href = 'document.html';"
                    value="Edit"
                    class="input-button-edit"
                  />
                </div>
                <div class="information-body">
                  <div class="info-image">

                      <img
                        src="img/information-statement.jpg"

                    <span class="image-name">bank-statement.jpg</span>
                  </div>
                  <div class="info-address">
                    <label class="form-label">Your Address</label>
                    <p>
                      Delhi, Jammy Socity, Near Subway house, India - 380054
                    </p>

            value="Next"
            class="input-button-next onclick-load2"
